<!DOCTYPE html>
<html>

<head>
    <title>Contact Book</title>
</head>

<body>
    <h1>Contact Book</h1>
    <a href="/add">Add Contact</a>
    <ul>
        {% for contact in contacts %}
        <li>
            <b>{{ contact[1] }}</b> | {{ contact[2] }} | {{ contact[3] }}
            [<a href="/edit/{{ contact[0] }}">Edit</a>]
            [<a href="/delete/{{ contact[0] }}">Delete</a>]
        </li>
        {% endfor %}
    </ul>
</body>

</html>
