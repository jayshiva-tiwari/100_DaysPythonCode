<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Your Notes</h1>

<form method="POST" action="/add" class="mb-6 bg-white p-4 rounded shadow">
    <input type="text" name="title" placeholder="Note Title" class="border p-2 w-full mb-2" required>
    <textarea name="content" placeholder="Note Content" class="border p-2 w-full mb-2" required></textarea>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Note</button>
</form>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for note in notes %}
    <div class="bg-white p-4 rounded shadow">
        <h2 class="font-bold text-lg">{{ note[2] }}</h2>
        <p class="text-gray-600">{{ note[3] }}</p>
        <a href="/delete/{{ note[0] }}" class="bg-red-500 text-white px-3 py-1 mt-2 inline-block rounded">Delete</a>
    </div>
    {% endfor %}
</div>
{% endblock %}

</body>
</html>
