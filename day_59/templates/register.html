<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
  <form method="POST" class="bg-white p-6 rounded shadow w-80">
    <h2 class="text-xl font-bold mb-4">📝 Register</h2>
    <input name="username" placeholder="Username" class="border p-2 w-full mb-2" required>
    <input name="password" type="password" placeholder="Password" class="border p-2 w-full mb-2" required>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded w-full">Register</button>
    <p class="mt-2 text-sm text-gray-500">Already have an account? <a href="/login" class="text-blue-600">Login</a></p>
  </form>
</body>
</html>
