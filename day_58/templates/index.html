<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Notes Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">📝 Notes Manager</h1>

        <form method="POST" action="/add" class="mb-4">
            <input type="text" name="title" placeholder="Title" required class="border p-2 w-full mb-2" />
            <textarea name="content" placeholder="Your note..." required class="border p-2 w-full mb-2"></textarea>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Note</button>
        </form>

        <div class="space-y-4">
            {% for note in notes %}
            <div class="border p-4 rounded bg-gray-50">
                <h2 class="font-bold text-lg">{{ note[1] }}</h2>
                <p class="text-gray-700">{{ note[2] }}</p>
                <a href="/delete/{{ note[0] }}" class="text-red-500 mt-2 inline-block">Delete</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
